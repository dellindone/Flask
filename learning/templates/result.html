<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <table border = 1>
        {% for key, value in result.items()%}
            <tr>
                {% if not key == "csrf_token"%}
                    <th> {{ key }}</th>
                    <td> {{ value }} </td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
    
</body>
</html>
