<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="{{ url_for('static', filename='copy_to_clipboard.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
            <div class="card-header bg-black text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Password Generator</h4>
            </div>
            
            <form action="/" id="passwordForm" method="GET">
                <div class="card-body">
                    <div class="password-display mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg" id="passwordOutput" value={{ password }} readonly>
                            <button class="btn btn-outline-dark" type="button" id="copyButton", data-text="{{ password }}">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            
                            <button class="btn btn-outline-dark" type="button" id="refreshButton">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                        <div class="password-feedback mt-2 small" id="passwordFeedback"></div>
                    </div>
    
                    <div class="password-options">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <label class="form-label">Password Length: </label>
                            </div>
                            <input type="input" class="form-range" min="8" max="32" id="lengthValue" name="lengthValue">
                        </div>
                        <div class="text-danger mt-2 d-none" id="lengthError">Value must be between 8 and 32.</div>
                        
                        <div class="mb-3">
                            <div class="form-check d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input" type="checkbox" name="uppercaseCheck" id="uppercaseCheck" checked>
                                    <label class="form-check-label">Uppercase Letters (A-Z)</label>
                                </div>
                                <span class="badge bg-secondary">ABC</span>
                            </div>

                            <div class="form-check d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input" type="checkbox" name="lowercaseCheck" id="lowercaseCheck" checked>
                                    <label class="form-check-label">Lowercase Letters (a-z)</label>
                                </div>
                                <span class="badge bg-secondary">abc</span>
                            </div>

                            <div class="form-check d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input" type="checkbox" name="numbersCheck" id="numbersCheck" checked>
                                    <label class="form-check-label">Numbers (0-9)</label>
                                </div>
                                <span class="badge bg-secondary">123</span>
                            </div>

                            <div class="form-check d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input" name="specialCheck" type="checkbox" id="specialCheck">
                                    <label class="form-check-label">Special Characters</label>
                                </div>
                                <span class="badge bg-secondary">!@#</span>
                            </div>
                        </div>
                    </div>
    
                    <button class="btn btn-light btn-lg w-100" id="generateButton">
                        <span class="d-flex align-items-center justify-content-center">
                            <i class="bi bi-shield-lock me-2"></i>
                            <span>Generate Password</span>
                            <div class="spinner-border spinner-border-sm ms-2 d-none" id="generateSpinner"></div>
                        </span>
                    </button>
                </div>
            </form>
            
        </div>
    </div>

</body>
</html>
